name: ci

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-test-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Test
        run: npm test

      - name: Verify E2E local
        run: npm run verify
